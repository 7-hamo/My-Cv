<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Have a look at my cv" />
    <meta property="og:title" content="Hussein Hamo CV" />
    <meta
      property="og:description"
      content="want to see what i've built so far? visit my website"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/pic.webp" />
    <meta property="og:url" content="" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/css.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/621d4341b6.js"
      crossorigin="anonymous"
    ></script>
    <title>Hussein Hamo CV</title>
  </head>
  <body>
    <nav class="navbar container">
      <input type="checkbox" id="check" />
      <label for="check" class="menue-icon"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <ul class="ul-nav">
        <li class="nav-list">
          <a href="#" class="collapsible__link">about me</a>
        </li>
        <li class="nav-list">
          <a href="#" class="collapsible__link">portfolio</a>
        </li>
        <li><a href="#" class="collapsible__link">cooperation</a></li>
      </ul>
      <img class="logo" src="images/h-logo.webp" alt="" />

      <a
        href="https://wa.me/509465119?text=Hello%20programmer%20Hussein%20I'd%20like%20to%20buy%20your%20servise!"
        target="_blank"
        class="button background-grey"
        >contact me</a
      >
    </nav>
    <!-- personal info -->
    <div class="container info">
      <img
        data-aos="fade-left"
        class="info__image"
        src="images/pic.webp"
        alt="a human piture"
        srcset="images/pic-mobile.webp 500w, images/pic.webp 800w"
        sizes="(min-width:640px) 1420px, 320px"
      />
      <div class="info__data">
        <div data-aos="fade-down">
          <h1 class="info__title">My name</h1>
          <h1 class="info__title">
            is <span data-text="Hussein" class="info__name">Hussein</span>
          </h1>
          <p class="info__p">
            I am a professional programmer with more than 5 years of experience
          </p>
          <a
            href="https://wa.me/509465119?text=Hello%20programmer%20Hussein%20I'd%20like%20to%20buy%20your%20servise!"
            target="_blank"
            class="button background-primary"
            >Hire me</a
          >
        </div>
        <div class="programming-languages" data-aos="fade-up">
          <div class="card__programming background-light-primary">c#</div>
          <div class="card__programming background-primary">java</div>
          <div class="card__programming background-light-black">css</div>
          <div class="card__programming background-grey">html</div>
        </div>
      </div>
    </div>
    <!-- latest projects -->
    <div class="latest-projects__heading container" data-aos="fade-right">
      <h2 class="latest-projects__title">Latest projects</h2>
      <p class="latest-projects--p">All projects</p>
      <i class="fa-solid fa-sliders button latest-projects--icon"></i>
    </div>
    <div class="projects container" data-aos="zoom-out">
      <div class="project--card-container">
        <div class="project__card project--card__1">
          <div class="project__card-number">01</div>
        </div>
        <a
          class="project__card-p"
          href="market://details?id=com.M4HForGames.RescueCut&pli=1"
          >Rescue cut
          <p>andriod game</p></a
        >
      </div>
      <div class="project--card-container">
        <div class="project__card project--card__2">
          <div class="project__card-number">02</div>
        </div>
        <a
          href="https://techlogo.netlify.app/"
          target="_blank"
          class="project__card-p"
          >Tech website</a
        >
      </div>
      <div class="project--card-container">
        <div class="project__card project--card__3">
          <div class="project__card-number">03</div>
        </div>
        <a href="#" class="project__card-p">portfolio website</a>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
